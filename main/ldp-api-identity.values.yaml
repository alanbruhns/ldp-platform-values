imagePullSecrets: 
  - name: "docker-hub-secret"

image:
  repository: docker.io/alanbruhns/ldp-api-identity
  tag: 1.0.6

service:
  type: ClusterIP
  port: 80

livenessProbe:
  httpGet:
    path: /healthz
    port: http
readinessProbe:
  httpGet:
    path: /readyz
    port: http

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: ldp-identity-api.main.local
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: main-ldp-api-identity 
              port:
                number: 80
        - path: /swagger
          pathType: Prefix
          backend:
            service:
              name: main-ldp-api-identity 
              port:
                number: 80